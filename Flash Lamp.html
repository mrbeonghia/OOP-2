<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Lamp</title>
</head>
<body>
<script>
    class Batery{
        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        DecreaserEnergy(){
            if (this.energy > 0){
                this.energy --;
            }
        }
    }

    class FlashLamp{
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
            // this.battery = new Batery();
        }
        setBattery(battery){
            this.battery = battery;
        }
        getBatteryInfor(){
            return this.battery.getEnergy();
        }
        Light(){
            if(this.status){
                alert('Lighting');
            }
            else {
                alert('Not lighting');
            }
        }
        TurnOn(){
            this.status = true;
        }
        TurnOff(){
            this.status = false;
        }
    }


    let battery = new Batery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfor() + "<br/>");
    flashLamp.Light();

    document.write("Turn on<br/>")
    flashLamp.TurnOn();
    flashLamp.Light();
    battery.DecreaserEnergy();
    document.write("Battery info:" + flashLamp.getBatteryInfor() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.TurnOff();
    flashLamp.Light();
</script>
</body>
</html>
